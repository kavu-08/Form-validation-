<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Validation
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">Registration Form</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                    <div class="invalid-feedback">Name must be at least 5 characters long.</div>
                </div>
                <div class="form-group">
                    <label for="email"> Email ID</label>
                    <input type="email" class="form-control" id="emial" name="email" required>
                    <div class="invalid-feedback">Enter a valid email address.</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                    <div class="invalid-feedback">Enter a valid 10 digit phone number</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                        <input type="password" class="form-control" id="comfirmPassword" name="comfirmPassword" required>
                        <div class="invalid-feedback">Password do not match.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
